<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jakon's Website</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="easySlider.js"></script>
<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css" />
<link rel="stylesheet" href="global.css" />
<style type="text/css"></style>
<link rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix-min.css?t=20121206.css" type="text/css">
<link href="main.css" rel="stylesheet" type="text/css" />
<script src="sea.js"></script>
<script src="seajs-text.js"></script>

</head>
<body>
	<div class="container">
		<div id="header-wrapper"></div>
		<!-- / -->
	</div>
    <div class="IOS_pic" style="height:1000px;width:1000px;margin:auto;">
			<div class="pic" style="height:100%;background-image:url(image/came_back_soon.png);">
		</div>
        </div>
    <div class="top" id="J_top"><!--回到最上-->
      <div id="footer-wrapper"></div>
    </div>
    <div class="topcolor"></div>
    <script type="text/javascript">


KISSY.config({
    modules: {
        'sizzle':{
            alias: ['node']
        },
        'ajax':{
            alias: ['io']
        },
        'calendar':{
            alias: ['gallery/calendar-deprecated/1.0/']
        },
        'datalazyload':{
            alias: ['gallery/datalazyload/1.0/']
        },
        'switchable':{
            alias: ['gallery/switchable/1.3.1/']
        },
        'imagezoom':{
            alias: ['gallery/imagezoom/1.0/']
        },
        'waterfall':{
            alias: ['gallery/waterfall/1.0/']
        },
        'flash':{
            alias: ['gallery/flash/1.0/']
        }
    }
});
	
	KISSY.use("event,switchable,anim,dom,node", function (S, Event, Switchable, Anim,DOM,Node) {
		

		//轮播
		

		//top hover
		S.one('#J_top').on('mouseenter mouseleave',function(e){
			var type = e.type,
				target = S.one(e.currentTarget);
			if(type == 'mouseenter') {
				target.addClass('top-hover');
			}else {
				target.removeClass('top-hover');
			}
		});
		
		//top 回滚到头部的动画
		S.one('#J_top').on('click',function(e){
			S.one(window).animate({
				scrollTop:0
			},0.5,"easeOut");
		});
	});
 //新轮播
	var S = KISSY;

KISSY.use('gallery/slide/1.2/index',function(S,Slide){
	var C = new Slide('slides',{
		//autoSlide:true,
		effect:'hSlide',
		autoSlide:true,
		timeout:3000,
		speed:700,
		invisibleStop:true,
		eventType:'mouseover',
		triggerDelay:0,
		carousel:true,
		defaultTab:0,
		selectedClass:'current',
	//	carousel:true,
		touchmove:true
	});
	S.one('#J_pre').on('click',function(e){
		e.halt();
		C.previous();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.one('#J_next').on('click',function(e){
		e.halt();
		C.next();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.all('#slides img').on('click',function(){
		// alert(22);	
	});

});
</script>
<script>
seajs.use('init')
</script>
</body>
</html>
