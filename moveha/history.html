<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设计追踪</title>
</head>
<body>
<style type="text/css">
    body{
        background-color: #e1e1e1;
        font-family: "Microsoft YaHei", Arial, Georgia, Serif;
    }
    img{
        border-radius: 2px;
        box-shadow: 0 2px 3px #e1e1e1;
        transition:0.3s;
    }
    img:hover{
        box-shadow: 0 2px 10px #bdbdbd;
    }
    h1{
        font-size: 20px;
    }
    li{
        list-style: none;
        margin-bottom: 200px;
    }
</style>
<div class="timeline" >
    <ul>
        <li>
            <h1>账户添加喜欢和不喜欢，输入方式同为开放试输入（tag）</h1>
            <img src="image/account01.JPG">
        </li>
        <li>
            <h1>详情页改版（视觉已跟进），右侧作为操作区，左边为内容部分和评论</h1>
            <img src="image/details.png">
        </li>
        <li>
            <h1>Pots Place History(账户内) 增加状态以及删除按钮，其中已租和正在出租是两种可以切换的状态（点击后变成另一种状态）</h1>
            <img src="image/posthistory.JPG">
        </li>
    </ul>
</div>
</body>
</html>
