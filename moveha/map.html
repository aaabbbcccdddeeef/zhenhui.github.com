<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>moveha</title>
    <script src="../jquery-1.10.2.js"></script>
</head>
<body>
<button type="button" id="cha" style="position: absolute;top: 10px;left: 10px;z-index: 999;">切换显示1比1和缩放尺寸</button>
<img src="map.jpg" id="main_img">
<script type="text/javascript">
    var wid=document.body.offsetWidth;
    var btn=true;
    $("#cha").click(function(){
        if(btn==true){
            btn=false;
            wid=1994;
            /*alert("done");*/
            document.getElementById("main_img").style.width = wid + "px";
        }else{
            btn=true;
            wid=document.body.offsetWidth;
            document.getElementById("main_img").style.width = wid + "px";
        }
    });
    $(document).ready(function(){
        document.getElementById("main_img").style.width = wid + "px";
        /*alert("done")*/
    });
    function show() {
        document.getElementById("main_img").style.width = wid + "px";
    }
    window.onresize = show;
</script>
</body>
</html>
