<div class="IOS_pic" style="width:1000px;margin:auto;"> 
  <!--设计简介-->
  <p>&nbsp;</p>
  <p style="text-align:left;color:#999;font-size:18px">简介:</p>
  <p style="text-align:left;color:#999;font-size:14px;text-indent: 2%;">BM是在阿里妈妈早期时候和团队的各位大神一起做的一个设计辅助产品（我只做了一段时间的图标设计，不过因为这个产品倒是接触了一定的flash），这个产品可以快速的帮助设计师设计banner，并生成flash，这样就可以直接使用。
  <p style="text-align:left;color:#999;font-size:14px;text-indent: 2%;">这里展示的设计大都源于团队合作，有些是个人设计，也有些是其他成员的设计，更有一些是几个人一起的合作，筛选得出。</p></p>
  <p>&nbsp;</p>
  <img src="image/works/bm.jpg" style="height:1443px;"> </div>
<div class="top" id="J_top" style="
    border-style: solid;    
    /* border-bottom-style:dotted; */
    border-bottom-color: #EC11C0;
    border-bottom-width: 5px;
"><!--回到最上-->
  <div id="footer-wrapper"></div>
</div>
<script type="text/javascript">


KISSY.config({
    modules: {
        'sizzle':{
            alias: ['node']
        },
        'ajax':{
            alias: ['io']
        },
        'calendar':{
            alias: ['gallery/calendar-deprecated/1.0/']
        },
        'datalazyload':{
            alias: ['gallery/datalazyload/1.0/']
        },
        'switchable':{
            alias: ['gallery/switchable/1.3.1/']
        },
        'imagezoom':{
            alias: ['gallery/imagezoom/1.0/']
        },
        'waterfall':{
            alias: ['gallery/waterfall/1.0/']
        },
        'flash':{
            alias: ['gallery/flash/1.0/']
        }
    }
});
	
	KISSY.use("event,switchable,anim,dom,node", function (S, Event, Switchable, Anim,DOM,Node) {
		

		//轮播
		

		//top hover
		S.one('#J_top').on('mouseenter mouseleave',function(e){
			var type = e.type,
				target = S.one(e.currentTarget);
			if(type == 'mouseenter') {
				target.addClass('top-hover');
			}else {
				target.removeClass('top-hover');
			}
		});
		
		//top 回滚到头部的动画
		S.one('#J_top').on('click',function(e){
			S.one(window).animate({
				scrollTop:0
			},0.5,"easeOut");
		});
	});
 //新轮播
	var S = KISSY;

KISSY.use('gallery/slide/1.2/index',function(S,Slide){
	var C = new Slide('slides',{
		//autoSlide:true,
		effect:'hSlide',
		autoSlide:true,
		timeout:3000,
		speed:700,
		invisibleStop:true,
		eventType:'mouseover',
		triggerDelay:0,
		carousel:true,
		defaultTab:0,
		selectedClass:'current',
	//	carousel:true,
		touchmove:true
	});
	S.one('#J_pre').on('click',function(e){
		e.halt();
		C.previous();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.one('#J_next').on('click',function(e){
		e.halt();
		C.next();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.all('#slides img').on('click',function(){
		// alert(22);	
	});

});
</script> 
<script>
seajs.use('init')
</script>
