
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>移动单独测试页面</title>
<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css" />
<link rel="stylesheet" href="global.css" />
<style>
body {
	background:black;
}

#example {
	margin-left:auto;
	margin-right:auto;
	width:1000px;
}
.tab-content {
	height:500px;
}
.tab-pannel {
	height:560px;
}
</style>


</head>
<body>
<div id="example">
	<div id="slides"><!--Slide控件开始-->
		<div class="slides_container tab-content">
			<div class="tab-pannel">
				<a href="#" onclick="alert(333333)">
					<img src="image/banner.jpg">
				</a>
			</div>
			<div class="tab-pannel">
            <a href="http://weibo.com/u/1448622805" onclick="alert('第二页')">
					<img src="image/banner2.jpg">
				</a>
			</div>
			<div class="tab-pannel">
				<img src="image/banner.jpg">
			</div>
			<div class="tab-pannel">
				<img src="image/banner.jpg">
			</div>
			<div class="tab-pannel">
				<img src="image/banner.jpg">
			</div>
		</div>
		<a href="javascript:void(0);" class="prev" id="J_pre"><img src="http://jayli.github.com/gallery/yuislide/assets/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
		<a href="javascript:void(0);" class="next" id="J_next"><img src="http://jayli.github.com/gallery/yuislide/assets/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
		<ul class="tab-nav pagination">
			<li>
				<a href="javascript:void(0);">1</a>
			</li>
			<li>
				<a href="javascript:void(0);">2</a>
			</li>
			<li>
				<a href="javascript:void(0);">3</a>
			</li>
			<li>
				<a href="javascript:void(0);">4</a>
			</li>
			<li>
				<a href="javascript:void(0);">5</a>
			</li>
		</ul>
	</div><!--Slide控件结束--></div>

<script>
    var S = KISSY;
KISSY.config({
    modules: {
        'sizzle':{
            alias: ['node']
        },
        'ajax':{
            alias: ['io']
        },
        'calendar':{
            alias: ['gallery/calendar-deprecated/1.0/']
        },
        'datalazyload':{
            alias: ['gallery/datalazyload/1.0/']
        },
        'switchable':{
            alias: ['gallery/switchable/1.3.1/']
        },
        'imagezoom':{
            alias: ['gallery/imagezoom/1.0/']
        },
        'waterfall':{
            alias: ['gallery/waterfall/1.0/']
        },
        'flash':{
            alias: ['gallery/flash/1.0/']
        }
    }
});
	
KISSY.use('gallery/slide/1.2/index',function(S,Slide){
	var C = new Slide('slides',{
		//autoSlide:true,
		effect:'hSlide',
		autoSlide:true,
		timeout:3000,
		speed:700,
		invisibleStop:true,
		eventType:'mouseover',
		triggerDelay:0,
		carousel:true,
		defaultTab:5,
		selectedClass:'current',
	//	carousel:true,
		touchmove:true
	});
	S.one('#J_pre').on('click',function(e){
		e.halt();
		C.previous();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.one('#J_next').on('click',function(e){
		e.halt();
		C.next();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.all('#slides img').on('click',function(){
		// alert(22);	
	});

});</script>

</body>
</html>
